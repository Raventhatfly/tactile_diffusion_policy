name: train_bet_lowdim
_target_: tactile_diffusion_policy.workspace.train_workspace.TrainDiffusionWorkspace
obs_dim: ${task.obs_dim}
action_dim: ${task.action_dim}
keypoint_dim: ${task.keypoint_dim}
task_name: ${task.name}
exp_name: default
horizon: 3
n_obs_steps: 3
n_action_steps: 1
n_latency_steps: 0
past_action_visible: false
keypoint_visible_rate: 1.0
obs_as_local_cond: false
obs_as_global_cond: false
pred_action_steps_only: false
policy:
  _target_: diffusion_policy.policy.bet_lowdim_policy.BETLowdimPolicy
  action_ae:
    _target_: diffusion_policy.model.bet.action_ae.discretizers.k_means.KMeansDiscretizer
    num_bins: 24
    action_dim: ${action_dim}
    predict_offsets: true
  obs_encoding_net:
    _target_: torch.nn.Identity
    output_dim: ${obs_dim}
  state_prior:
    _target_: diffusion_policy.model.bet.latent_generators.mingpt.MinGPT
    discrete_input: false
    input_dim: ${obs_dim}
    vocab_size: ${policy.action_ae.num_bins}
    n_layer: 4
    n_head: 4
    n_embd: 72
    block_size: ${horizon}
    predict_offsets: true
    offset_loss_scale: 1000.0
    focal_loss_gamma: 2.0
    action_dim: ${action_dim}
  horizon: ${horizon}
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
dataloader:
  batch_size: 256
  num_workers: 1
  shuffle: true
  pin_memory: true
  persistent_workers: false
val_dataloader:
  batch_size: 256
  num_workers: 1
  shuffle: false
  pin_memory: true
  persistent_workers: false
optimizer:
  learning_rate: 0.0001
  weight_decay: 0.1
  betas:
  - 0.9
  - 0.95
training:
  device: cuda:0
  seed: 42
  debug: false
  resume: true
  lr_scheduler: cosine
  lr_warmup_steps: 500
  num_epochs: 5000
  gradient_accumulate_every: 1
  grad_norm_clip: 1.0
  enable_normalizer: true
  rollout_every: 50
  checkpoint_every: 50
  val_every: 1
  sample_every: 5
  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0
logging:
  project: diffusion_policy_debug
  resume: true
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
  tags:
  - ${name}
  - ${task_name}
  - ${exp_name}
  id: null
  group: null
checkpoint:
  topk:
    monitor_key: test_mean_score
    mode: max
    k: 5
    format_str: epoch={epoch:04d}-test_mean_score={test_mean_score:.3f}.ckpt
  save_last_ckpt: true
  save_last_snapshot: false
multi_run:
  run_dir: data/outputs/${now:%Y.%m.%d}/${now:%H.%M.%S}_${name}_${task_name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${name}_${task_name}
task:
  name: blockpush_lowdim_seed
  obs_dim: 16
  action_dim: 2
  keypoint_dim: 2
  obs_eef_target: true
  env_runner:
    _target_: diffusion_policy.env_runner.blockpush_lowdim_runner.BlockPushLowdimRunner
    n_train: 6
    n_train_vis: 2
    train_start_seed: 0
    n_test: 50
    n_test_vis: 4
    test_start_seed: 100000
    max_steps: 350
    n_obs_steps: ${n_obs_steps}
    n_action_steps: ${n_action_steps}
    fps: 5
    past_action: ${past_action_visible}
    abs_action: false
    obs_eef_target: ${task.obs_eef_target}
    n_envs: null
  dataset:
    _target_: diffusion_policy.dataset.blockpush_lowdim_dataset.BlockPushLowdimDataset
    zarr_path: data/block_pushing/multimodal_push_seed.zarr
    horizon: ${horizon}
    pad_before: ${eval:'${n_obs_steps}-1'}
    pad_after: ${eval:'${n_action_steps}-1'}
    obs_eef_target: ${task.obs_eef_target}
    use_manual_normalizer: false
    seed: 42
    val_ratio: 0.02
